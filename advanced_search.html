<!DOCTYPE html>
<html>
    <head>

    <body>

        </div>

        <div class = "searchbar">
            <form action="https://www.google.com/search">
                <input class="inputt" placeholder="all these words" type="text" name="as_q">
                <input class="inputt" placeholder="this exact word or phtase" type="text" name="as_epq">

                </div>
